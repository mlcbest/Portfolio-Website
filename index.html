<!DOCTYPE html>
<html lang="eng-ca">
  

  <head>
   <title>Matthew's portfolio website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-sale=1.0, width=device-width">
  
  <style>
    
    #Welcome, #AboutMe, #Portfolio, #ContactMe{
    /*Webpage section ID names*/
    }
    
    body {
   	 background: rgb(52, 235, 140);
    } 
    
    
       /* Styling the navigation bar*/
    ul {
    	list-style-type: none;
  		margin: 0;
  		padding: 0;
      overflow: hidden;
      background: #000;
      position: fixed;
 			top: 0;
      width: 100%;
      background-color: rgb(32, 23, 156);
    }
    
    /* Nav bar buttons float to right*/
    li{
      float: right
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
  		text-decoration: none;
      font-family: Trebuchet MS, serif;
      background-color: rgb(32, 23, 156);
    }
    
    /*Button styling*/
     button a {
      display: block;
      color: white;
      text-align: center;
  		text-decoration: none;
      font-family: Trebuchet MS, serif
    }
   
     /*Nav bar button changes to light grey on hover*/
    li a:hover {
 			background-color: rgb(13, 8, 87);
		}
    
    
    </style>
    
  </head>
  
  <body>
    
         <!-- Nav bar titles and links to webpage sections-->
    <ul>
    <li><a href="#ContactMe">Contact Me</a></li>
     <li><a href="#Portfolio">My Portfolio</a></li>
     <li><a href="#AboutMe">About Me</a></li>
     <li><a href="#Welcome">Welcome</a></li>
    </ul>
    
  </body>
  
</html>
